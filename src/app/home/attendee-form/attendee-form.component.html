<form [formGroup]="attendeeForm">
  <div 
    class="attendee-container w-full" 
    *ngFor="let group of attendeesArray.controls; let i = index" 
    formArrayName="attendees">
    <div 
      [formGroupName]="i" 
      class="grid gap-2">
      <div >
        <div class="text-xs">ImiÄ™</div>
        <input type="text" class="name" formControlName="name">
      </div>
      <div >
        <div class="text-xs">Email</div>
        <input type="text" class="email" formControlName="email">
      </div>
      <i (click)="removeAttendee(i)" class="fa-solid fa-circle-xmark"></i>
    </div>
  </div>
</form>
<div class="flex mt-5">
  <button class="add-attendee btn m-auto" (click)="addAttendee()">Dodaj</button>
</div>
